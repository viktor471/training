version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - black@23.3.0
    - git-diff-check
    - gitleaks@8.16.2
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - nixpkgs-fmt@1.3.0
    - prettier@2.8.7
    - ruff@0.0.261
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.30.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
